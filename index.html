<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main>
    <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" class="avatar">
    <span class="name">Jessica Randall</span>
    <span class="location">London, United Kingdom</span>
    <span class="description">"Front-end developer and avid reader."</span>
    <div class="socials">
      <span>GitHub</span>
      <span>Frontend Mentor</span>
      <span>LinkedIn</span>
      <span>Twitter</span>
      <span>Instagram</span>
    </div>

  </main>

  </div> -->
</body>

</html>
